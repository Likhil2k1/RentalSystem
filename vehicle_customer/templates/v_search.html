{% extends 'v_customer_home.html' %}


{% block content %}
<style>
   .mydiv{
       border-radius: 5px;
       background-color: #f2f2f2;
       padding: 20px;
       margin-left: 30%;
       margin-right: 30%;
       
   }
   input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=number] {
    width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}


input[type=submit] {
  width: 100%;
  background-color: #e64a19;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #3ba83b;
}
 

</style>

<div style="text-align: center;">
    <h2>SEARCH FOR VEHICLES</h2> 
</div>
<div class="mydiv" style="text-align: centre;">
    <form name="f" action="{% url 'v_customer_searchresults' %}" method="POST">
        {% csrf_token %}

        <select required name="type">
            <option value="">Select Type</option>
            <option>Bike</option>
            <option>Car</option>
        </select><br>
        <input type="text" name="vehiclename" placeholder="Enter Vehicle Name" required><br>
        <input type="number" name="capacity" placeholder="Enter Capacity" required><br>
        <input type="submit" value="Search">
    </form>
</div>

<hr class="style-eight">
<div class="wrapper row6">
      
  <div id="copyright" class="hoc clear">
    
    <p class="fl_left">Copyright &copy; 2021 - All Rights Reserved </p>
    <p class="fl_right">RENTAL WORLD</p>     </div>  </div>
</div>
<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

{% endblock %}
